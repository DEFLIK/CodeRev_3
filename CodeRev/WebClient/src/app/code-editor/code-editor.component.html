<head>
    <link rel="stylesheet" href="/../../assets/code-themes/coderev.css">
</head>

<ng-container>
    <app-controls *ngIf="!isSync" #controls [editorMode]="editorMode" [taskSelected$]="taskSelected$"></app-controls>
    <ngx-codemirror
        class="editor"
        [ngClass]="{
            'hidden': isHidden
        }"
        #codeMirror
        [(ngModel)]="editor"
        [options]="options"
    ></ngx-codemirror>
    <app-output #output class="output"></app-output>
</ng-container>
