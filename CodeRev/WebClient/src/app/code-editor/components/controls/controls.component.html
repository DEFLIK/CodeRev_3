
<div class="review" *ngIf="editorMode === 1">
    <button (click)="playSavedRecord()" *ngIf="!isPlaying" class="b-green">
        <img src="../../../../assets/svg/play.svg" alt=">">
        Старт</button>
    <button (click)="pauseSavedRecord()" *ngIf="isPlaying" class="b-red">
        <img src="../../../../assets/svg/stop.svg" alt=">">
        Пауза</button>
    <app-patched-timeline #timeline (valueChanges)="seek($event)" class="timeline"></app-patched-timeline>
    <!-- <ngx-video-timeline #nxgtimeline
        [videoCells]="videoCells"
        [playTime]="playTime"
        [startTimeThreshold]="startTimeThreshold"
        [endTimeThreshold]="endTimeThreshold"
    >
    </ngx-video-timeline> -->
</div>
<div class="write" *ngIf="editorMode === 0 && !readOnly && _currentTask">
    <button (click)="run()"
        [ngClass]="{
            'b-green': _currentTask.runAttemptsLeft > 0,
            'b-disabled': _currentTask.runAttemptsLeft == 0
        }">
            <!-- todo менять цвет иконки тоже -->
            <img src="../../../../assets/svg/play.svg" alt=">" *ngIf="_currentTask.runAttemptsLeft > 0">
            <img src="../../../../assets/svg/play-disabled.svg" alt=">" *ngIf="_currentTask.runAttemptsLeft == 0">
            Запуск
    </button>
    <!-- <button (click)="startRecord()">Start record</button> -->
    <button (click)="save(true)" class="b-blue">
        <img src="../../../../assets/svg/save.svg" alt=">">
        Сохранить
    </button>
  <span class="attempts">
      Попыток осталось: {{_currentTask.runAttemptsLeft}}
  </span>
</div>
