<div class="info">
    <span class="name">
        {{meetInfo.surname}} {{meetInfo.firstName}}
    </span>
    <div class="tags">
        <span class="tag important" *ngIf="meetInfo.isOwnerMeet">
            Ваше интервью
        </span>
        <span class="tag">
            {{meetInfo.vacancy}}
        </span>
        <span class="tag">
            {{meetInfo.programmingLanguage}}
        </span>
    </div>
</div>

<button class="btn-green">Присоединиться</button>
